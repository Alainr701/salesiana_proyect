<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>    
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="square" style="--i:5;"></div>
            <div class="contenedor">
                <div class="form">
                    <h1>Formulario de Acceso</h1>
                    <form action="">
                        <div class="inputBox">
                            <i class="fa-solid fa-user"></i>
                            <input placeholder="Usuario" type="text" id="username" >
                        </div>
                        <div class="inputBox">
                            <i class="fa-solid fa-lock"></i>
                            <button class="btn"  type="button" onclick="mostrarContraseña()"><i class="fa-solid fa-eye"></i></button>
                            <input  placeholder="Contraseña" type="password" id="password">                          
                        </div>
                        <div class="inputBox" id="veri">
                            <i class="fa-solid fa-key"></i>
                            <button class="btn"  type="button" id="id_btn" onclick="mostrarCodigo()"><i class="fa-solid fa-eye"></i></button>
                            <input placeholder="Verificación" type="password" id="codigo" >                           
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Ingresar" id="button">
                        </div>
                        <a href="#">¿Olvidaste tu Contraseña?</a>   
                    </form>
                </div>
            </div>
            
            
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
